<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/set.css"/>

  </head>
  <body>
   <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
		<div class="page-group">
			<!-- 单个page ,第一个.page默认被展示-->
			<div class="page">
				<!-- 标题栏 -->
				<header class="bar bar-nav">
					<div>
						<img class="head" src="img/app.png" />
						<span style="margin-top: 50px; position: absolute; margin-left: 18px; color: white;">125374848</span>
					</div>
					<span class="icon icon-left" style="margin-top: 15px;" id="back">返回</span>
				</header>

				<!-- 工具栏 -->
				<nav class="bar bar-tab">
					<a class="tab-item external" href="#">
						<span class="icon icon-home"></span>
						<span class="tab-label">首页</span>
					</a>
					<a class="tab-item external" href="#">
						<span class="icon icon-star"></span>
						<span class="tab-label">收藏</span>
					</a>
					<a class="tab-item external active" href="#">
						<span class="icon icon-settings"></span>
						<span class="tab-label">设置</span>
					</a>
				</nav>

				<div class="content">
				    <div class="content-block">
				    <div class="content-block-title" style="margin-top:180px ;"></div>
				      <div class="list-block">
				        <ul>
				          <!-- Text inputs -->
				          <li>
				            <div class="item-content">
				              <div class="item-inner">
				                <div class="item-title label">收获地址</div>
				                <div class="item-input">
				                  <input type="text" placeholder="选择收获地址" id='picker-name'/>
				                </div>
				              </div>
				            </div>
				          </li>
				        </ul>
				      </div>
				    </div>
				    
				    <div>
				  		<a href="#" class="button button-big button-fill button-primary">确定</a>
				 	</div>
				  </div>>
					<!-- 其他的单个page内联页（如果有） -->
					<div class="page">...</div>
				</div>

				<!-- popup, panel 等放在这里 -->
				<div class="panel-overlay"></div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script>
		$("#picker-name").picker({
		  toolbarTemplate: '<header class="">\
		  <h1 class="title">请选择地址</h1>\
		  </header>',
		  cols: [
		    {
		      textAlign: 'center',
		      values: ['顺风公寓', '润泽公寓']
		    },
		    {
		      textAlign: 'center',
		      values: ['A1', 'A2', 'A3', 'A4', 'A5', 'A6']
		    }
		  ]
		});
		$("#back").click(function(){
			window.history.back(-1);
		})
	</script>
  </body>
</html>
