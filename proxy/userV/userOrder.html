<!DOCTYPE html>
<!--
	显示快递信息
	王慧
-->
<html>
	<head>
		<header class="bar bar-nav">
		  <h1 class='title'>发单</h1>
		</header>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	</head>
	<body>
		  <header class="bar bar-nav">
			  <h1 class='title'>订单记录</h1>
		  </header>
		  <div class="bar bar-header-secondary">
			  <div class="searchbar">
			    <a class="searchbar-cancel">取消</a>
			    <div class="search-input">
			      <label class="icon icon-search" for="search"></label>
			      <input type="search" id='search' placeholder='输入关键字...'/>
			    </div>
			  </div>
		  </div>
			<div class="content" id="userorder_app">
			  <div class="content-block">
				<template v-for="userorder in list">
					 <div class="card demo-card-header-pic">
				     	<div class="card-header no-border">
					      <div class="facebook-name">编号：{{userorder.ord_code}}</div>
					      <a href="compaint.html" class="link" style="float: right;">投诉</a>
					    </div>
					    <div valign="bottom" class="card-header color-white no-border no-padding">
					      <img class='card-cover' src="../img/1.jpg"  height="280px" alt="">
					    </div>
					    <div class="card-content">
					      <div class="card-content-inner">
					        <p class="color-gray">发布时间：{{userorder.ord_send_time}}
					        	<span style="float: right;" v-if="userorder.ord_state==0">发布中</span>
					        	<span style="float: right;" v-if="userorder.ord_state==1">未送达</span>
					        	<span style="float: right;" v-if="userorder.ord_state==2">已送达</span>
					        </p>
					        <p>骑手姓名：{{userorder.emp.emp_name}}</p>
					        <p>骑手电话:{{userorder.emp.emp_phone}}</p>
					        <p>接收时间:{{userorder.rectime.rec_detail}}</p>
					      </div>
					    </div>
					    <div class="card-footer">
					      <a href="#" class="link" @click="deleteUserOrder(order_id)">删除本条记录</a>
					      <a href="userOrderDetails.html" class="link" >更多</a>
					    </div>
					 </div>
				</template>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/userOrder.js"></script>
	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</html>
