	<head>
		<header class="bar bar-nav">
			<h1 class='title'>投诉</h1>
		</header>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

	</head>

	<body>
		<div id="app">
			<form action="#" method="post" id="addOrders" name="addOrders">
				<div class="content" style="margin-top: 20px;">
					<div class="list-block">
						<label style="font-weight: bold;">投诉内容：</label>
						<ul>
							<li class="align-top">
								<div class="item-content">
									<div class="item-media"></div>
									<div class="item-inner">
										<div class="item-input" style="height: 200px;">
											<textarea name="ord_complaint" id="ord_complaint"></textarea>
										</div>
										<div id="viewBox" style="color: red;float: right;"></div>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="content-block">
							<div class="col-50" id="sendOrder" align="center">
								<a href="#" class="button button-big button-fill button-primary" id="ord_submit">提交</a>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js"></script>
