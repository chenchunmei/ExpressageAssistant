<!DOCTYPE html>
<!--
	显示快递信息详情
-->
<html>
	<head>
		<header class="bar bar-nav">
		  <h1 class='title'>快递详情</h1>
		</header>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	    <link rel="shortcut icon" href="/favicon.ico">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
	    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	</head>
	
	<body>
		<div class="content">
		  <div class="list-block">
		  	<img class='card-cover' src="img/1.jpg"  height="280px" width="370px" alt="">
		    <ul>
		      <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">收件人</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		      <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">取货码</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		      <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">联系电话</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		       <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">快递公司</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		       <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">送达地址</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		      <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">发布时间</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		       <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">接收时间</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		       <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">订单备注</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		      <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">骑手姓名</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		      <li class="item-content">
		        <div class="item-media"><i class="icon icon-f7"></i></div>
		        <div class="item-inner">
		          <div class="item-title">骑手电话</div>
		          <div class="item-after">{{ord_remark}}</div>
		        </div>
		      </li>
		    </ul>
		  </div>
		
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
