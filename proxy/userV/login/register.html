<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="format-detection" content="telephone=no">
		<title>账号注册</title>

		<meta name="renderer" content="webkit">

		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<meta name="mobile-web-app-capable" content="yes">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />

		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="../../AmazeUI-2.4.2/assets/css/amazeui.min.css">
		<link rel="stylesheet" href="register.css" />

	</head>

	<body>

		<header>
			<a href="login.html" class="am-icon-angle-left back"></a>
			<p>账号注册</p>
		</header>
		<div class="register">
			<div class="res-item">

				<input type="tel" placeholder="手机号" class="input-item phone">
				<i class="res-icon am-icon-phone"></i>
			</div>
			<div class="res-item">

				<input type="text" placeholder="验证码" class="input-item yanzheng">
				<i class="res-icon am-icon-mobile"></i>
				<button type="button" class="yanzhengma">发送验证码</button>
			</div>
			<div class="res-item">

				<input type="passWord" placeholder="密码" class="input-item pwd">
				<i class="res-icon am-icon-check-square-o"></i>
			</div>
			<div class="res-item">

				<input type="passWord" placeholder="确认密码" class="input-item repeatpwd">
				<i class="res-icon am-icon-check-circle-o"></i>
			</div>
			<div class="res-btn">
				<button type="button" id="res-btn" class="am-btn am-btn-block">注册</button>
			</div>
		</div>

		<script src="../../js/jquery-3.4.1.js"></script>

		<script type="text/javascript" src="register.js"></script>

	</body>

</html>
