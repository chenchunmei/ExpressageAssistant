<!DOCTYPE html>
<!--
	用户发布下单
	王慧
-->
<html>

	<head>
		<header class="bar bar-nav">
			<h1 class='title'>发单</h1>
		</header>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	</head>

	<body>
		<div id="app">
			<form action="#" method="post" id="addOrders" name="addOrders">
				<div class="content">

					<div class="list-block">
						<ul>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-name"></i></div>
									<div class="item-inner">
										<div class="item-title label">收件人</div>
										<div class="item-input">
											<input type="text" id="ord_rec_name">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-comment"></i></div>
									<div class="item-inner">
										<div class="item-title label">取货码</div>
										<div class="item-input">
											<input type="text" id="ord_pick_code">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-comment"></i></div>
									<div class="item-inner">
										<div class="item-title label">联系电话</div>
										<div class="item-input">
											<input type="text" id="ord_phone">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-gender"></i></div>
									<div class="item-inner">
										<div class="item-title label">快递公司</div>
										<div class="item-input">
											<select id="com_id" >
												<template v-for="proxy in list">
													<option :value="proxy.com_id" >{{proxy.com_name}}</option>
												</template>
											</select>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-gender"></i></div>
									<div class="item-inner">
										<div class="item-title label">送达地址</div>
										<div class="item-input">
											<select id="add_id">
												<template v-for="address in over">
													<option :value="address.add_id">{{address.add_detail}}</option>
												</template>
											</select>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-comment"></i></div>
									<div class="item-inner">
										<div class="item-title label">包裹重量</div>
										<div class="item-input">
											<input type="text" id="ord_wight" placeholder="只填写数字">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-gender"></i></div>
									<div class="item-inner">
										<div class="item-title label">接收时间</div>
										<div class="item-input">
											<select id="rec_id">
												<template v-for="time in rec">
													<option :value="time.rec_detail">{{time.rec_detail}}</option>
												</template>
											</select>
										</div>
									</div>
								</div>
							</li>
							<li class="align-top">
								<div class="item-content">
									<div class="item-media"><i class="icon icon-form-comment"></i></div>
									<div class="item-inner">
										<div class="item-title label">订单备注</div>
										<div class="item-input">
											<textarea placeholder="请在有效字数内完成备注" name="ord_remark" id="ord_remark"></textarea>
										</div>
										<div id="viewBox" style="color: red;float: right;"></div>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="content-block">
						<div class="row">
							<div class="col-50" id="sendOrder">
								<a href="#" class="button button-big button-fill button-success">提交</a>
							</div>
							<div class="col-50">
								<a href="#" class="button button-big button-fill button-danger">取消</a>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/addOrders.js" ></script>
	
</html>
