<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>骑手订单显示</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

  </head>
  <body>
    <div class="page-group" id="app">
      <div class="page page-current">
       	<header class="bar bar-nav">
		    	<h1 class="title">订单显示</h1>
		  	</header>
		  	
			  <!--<div id="app">-->
			  <div class="content">
				  <div class="buttons-tab">
				    <a href="#tab1" class="tab-link active button" id="orderAll">全部</a>
				    <a href="#tab2" class="tab-link button" id="orderNo">待送达</a>
				    <a href="#tab3" class="tab-link button" id="orderYes">已送达</a>
				  </div>
				  <div class="content-block">
				    <div class="tabs">
				      <div id="tab1" class="tab active">
				      	<!--搜索-->
						    <div class="searchbar">
						    	<a class="searchbar-cancel">取消</a>
							    <div class="search-input">
							      <label class="icon icon-search" for="search"></label>
							      <input type="search" id='search' placeholder='输入订单编号'/>
							    </div>
						  	</div>
							  <!---->
							  <!--分类-->
					 			<div class="content-block">
							    <div class="content-block-title" style="margin-top:-35px ;"></div>
						      <div class="list-block">
						        <ul>
						          <!-- Text inputs -->
						          <li>
						            <div class="item-content">
						              <div class="item-inner">
						                <div class="item-title label">快递公司</div>
						                <div class="item-input">
						                  <input type="text" placeholder="请选择快递公司" id='picker-company1'/>
						                </div>
						              </div>
						            </div>
						          </li>
						        </ul>
						      </div>
							  </div>
							  <div class="content-block">
							    <div class="content-block-title" style="margin-top:-35px ;"></div>
						      <div class="list-block">
						        <ul>
						          <!-- Text inputs -->
						          <li>
						            <div class="item-content">
						              <div class="item-inner">
						                <div class="item-title label">送达地址</div>
						                <div class="item-input">
						                  <input type="text" placeholder="请选择地址" id='picker-address1'/>
						                </div>
						              </div>
						            </div>
						          </li>
						        </ul>
						      </div>
							  </div>
							  <!---->
							  <!--订单显示-->
							  <span v-if="list.length==0">目前还没订单，快请耐心等待哦！</span>
							  <template v-for="order in list">
								  <div class="list-block cards-list">
					      		<ul>
					        		<li class="card">
								        <div class="card-header">公司名：{{order.company.com_name}}</div>
								        <div class="card-header">取货码：{{order.ord_pick_code}}</div>
								        <div class="card-header">取件人：{{order.ord_rec_name}}</div>
								        <div class="card-header">快递重量：{{order.ord_wight}}</div>
								        <div class="card-header">送达时间：{{order.rectime.rec_detail}}</div>
								        <div class="card-header">联系电话：{{order.ord_phone}}</div>
								        <div class="card-header">送达地点：{{order.address.add_detail}}</div>
								        <div class="card-content">
							            <div class="card-content-inner">备注：{{order.ord_remark}}</div>
							          </div>
							          <div class="card-footer">
									        <div class="content-block">
											    	<p><a href="#" class="button button-fill button-danger">确认送达</a></p>
													</div>
							          </div>
					        		</li>
					      		</ul>
						    	</div>
					    	</template>
					    	<!---->
				      </div>
				      <div id="tab2" class="tab">
				      	<!--搜索-->
						    <div class="searchbar">
						    	<a class="searchbar-cancel">取消</a>
							    <div class="search-input">
							      <label class="icon icon-search" for="search"></label>
							      <input type="search" id='search' placeholder='输入订单编号'/>
							    </div>
						  	</div>
							  <!---->
				      	<!--分类-->
					 			<div class="content-block">
							    <div class="content-block-title" style="margin-top:-35px ;"></div>
						      <div class="list-block">
						        <ul>
						          <!-- Text inputs -->
						          <li>
						            <div class="item-content">
						              <div class="item-inner">
						                <div class="item-title label">快递公司</div>
						                <div class="item-input">
						                  <input type="text" placeholder="请选择快递公司" id='picker-company2'/>
						                </div>
						              </div>
						            </div>
						          </li>
						        </ul>
						      </div>
							  </div>
							  <div class="content-block">
							    <div class="content-block-title" style="margin-top:-35px ;"></div>
						      <div class="list-block">
						        <ul>
						          <!-- Text inputs -->
						          <li>
						            <div class="item-content">
						              <div class="item-inner">
						                <div class="item-title label">送达地址</div>
						                <div class="item-input">
						                  <input type="text" placeholder="请选择地址" id='picker-address2'/>
						                </div>
						              </div>
						            </div>
						          </li>
						        </ul>
						      </div>
							  </div>
							  <!---->
							  <!--订单显示-->
							  <span v-if="noList.length==0">目前还没订单，快请耐心等待哦！</span>
							  <template v-for="order in noList">
								  <div class="list-block cards-list">
					      		<ul>
					        		<li class="card">
								        <div class="card-header">公司名：{{order.company.com_name}}</div>
								        <div class="card-header">取货码：{{order.ord_pick_code}}</div>
								        <div class="card-header">取件人：{{order.ord_rec_name}}</div>
								        <div class="card-header">快递重量：{{order.ord_wight}}</div>
								        <div class="card-header">送达时间：{{order.rectime.rec_detail}}</div>
								        <div class="card-header">联系电话：{{order.ord_phone}}</div>
								        <div class="card-header">送达地点：{{order.address.add_detail}}</div>
								        <div class="card-content">
							            <div class="card-content-inner">备注：{{order.ord_remark}}</div>
							          </div>
							          <div class="card-footer">
									        <div class="content-block">
											    	<p><a href="#" class="button button-fill button-danger">确认送达</a></p>
													</div>
							          </div>
					        		</li>
					      		</ul>
						    	</div>
					    	</template>
					    	<!---->
				      </div>
				      <div id="tab3" class="tab">
				      	<!--搜索-->
						    <div class="searchbar">
						    	<a class="searchbar-cancel">取消</a>
							    <div class="search-input">
							      <label class="icon icon-search" for="search"></label>
							      <input type="search" id='search' placeholder='输入订单编号'/>

					 			<div class="content-block">
							    <div class="content-block-title" style="margin-top:-35px ;"></div>
						      <div class="list-block">
						        <ul>
						          <!-- Text inputs -->
						          <li>
						            <div class="item-content">
						              <div class="item-inner">
						                <div class="item-title label">快递公司</div>

						                  <input type="text" placeholder="请选择快递公司" id='picker-company3'/>
						                </div>
						              </div>
						            </div>
						          </li>
						        </ul>
						      </div>
							  </div>
							  <div class="content-block">
							    <div class="content-block-title" style="margin-top:-35px ;"></div>
						      <div class="list-block">
						        <ul>
						          <!-- Text inputs -->
						          <li>
						            <div class="item-content">
						              <div class="item-inner">
						                <div class="item-title label">送达地址</div>
						                <div class="item-input">
						                  <input type="text" placeholder="请选择地址" id='picker-address3'/>
						                </div>
						              </div>
						            </div>
						          </li>
						        </ul>
						      </div>
							  </div>
							  <!---->
							  <!--订单显示-->
							  <span v-if="yesList.length==0">目前还没订单，快请耐心等待哦！</span>
							  <template v-for="order in yesList">
								  <div class="list-block cards-list">
					      		<ul>
					        		<li class="card">
								        <div class="card-header">公司名：{{order.company.com_name}}</div>
								        <div class="card-header">取货码：{{order.ord_pick_code}}</div>
								        <div class="card-header">取件人：{{order.ord_rec_name}}</div>
								        <div class="card-header">快递重量：{{order.ord_wight}}</div>
								        <div class="card-header">送达时间：{{order.rectime.rec_detail}}</div>
								        <div class="card-header">联系电话：{{order.ord_phone}}</div>
								        <div class="card-header">送达地点：{{order.address.add_detail}}</div>
								        <div class="card-content">
							            <div class="card-content-inner">备注：{{order.ord_remark}}</div>
							          </div>
							          <div class="card-footer">
									        <div class="content-block">
											    	<p><a href="#" class="button button-fill button-danger">确认送达</a></p>
													</div>
							          </div>
					        		</li>
					      		</ul>
						    	</div>
					    	</template>
					    	<!---->
				      </div>
				    </div>
				  </div>
				</div>
		  	<!--</div>-->
      </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
