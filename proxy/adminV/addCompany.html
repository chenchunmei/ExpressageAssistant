<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>公司添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <script type="text/javascript" src="layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>     
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="addCompany.js"></script>        
    </head>
    <body>        
        <div class="layui-fluid">
            <div class="layui-row">
		<div id="addCompany_app">
			<div class="layui-form" style="width:80%;">
				<div class="layui-form-item">
					<label class="layui-form-label">公司ID</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input com_id" lay-verify="required" placeholder="请输入公司ID">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">公司名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input com_name" lay-verify="required|com_name" placeholder="公司名称">
					</div>
				</div>				
				<div class="layui-form-item">
				    <label class="layui-form-label">公司状态</label>
					    <div class="layui-input-block">
					      <select name="add_state" class="add_state" lay-verify="required">
					        <option value="0">公司正常营业</option>
					        <option value="1">公司暂停营业</option>
					      </select>
					    </div>
  				</div>
				<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">公司信息</label>
					    <div class="layui-input-block">
					      <textarea name="desc" placeholder="请输入内容" class="layui-textarea com_content"></textarea>
					    </div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="addCompany">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				</div>
				</div>
			</div>
		</div>
    </body>
</html>
