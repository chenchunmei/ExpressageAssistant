<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>用户信息后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/font.css">
		<link rel="stylesheet" href="css/xadmin.css">
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/xadmin.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!--
		<script type="text/javascript" src="js/ajaxutil.js"></script>
		-->
		<script type="text/javascript" src="UserManager.js"></script>
	</head>

	<body>
		<div  id="app">
			<div class="x-nav">
				<span >
        <a>
          <cite>用户信息管理</cite></a>
      </span>
      
			</div>
			<div class="layui-fluid">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-body ">
								<form class="layui-form layui-col-space5">
									<div class="layui-inline layui-show-xs-block">
										<input type="text" value="" placeholder="请输入用户电话" autocomplete="off" class="layui-input u_phone">
									</div>
									<div class="layui-inline layui-show-xs-block">
										<input type="text" value="" placeholder="请输入用户昵称" autocomplete="off" class="layui-input u_nickname">
									</div>
									<div class="layui-inline layui-show-xs-block">
										<button class="layui-btn search_btn" type="button"  lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
									</div>
									<div class="layui-inline layui-show-xs-block">
										<a class="layui-btn layui-btn-small"  onclick="location.reload()" title="刷新">
        								<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
									</div>
									 
								</form>
							</div>
							<div class="layui-card-body ">
								<table class="layui-table layui-form">
									<colgroup>
										<col width="10%">
										<col width="15%">
										<col width="15%">
										<col width="10%">
										<col width="10%">
										<col width="15%">
										<col width="25%">
									</colgroup>
									<thead>
										<tr>
											<th>用户ID</th>
											<th>用户昵称</th>
											<th>用户电话</th>										
											<th>性别</th>
											<th>用户生日</th>
											<th>用户状态</th>
											<th>操作栏</th>
										</tr>
									</thead>
									<tbody>
										<template v-for="list in list">
											<tr>
												<td>{{list.u_id}}</td>
												<td>{{list.u_nickname}}</td>
												<td>{{list.u_phone}}</td>
												<td>
													<span v-if="list.u_sex==0">女</span>
													<span v-if="list.u_sex==1">男</span>
												</td>
												<td>{{list.u_birthday}}</td>
												<td>
													<span v-if="list.u_state==0">正常</span>
													<span v-if="list.u_state==1">停用</span>
												</td>
												<td>
													<i>&nbsp;&nbsp;</i>
													<a v-if="list.u_state==0" class='layui-btn layui-btn-mini layui-btn-info' @click="lockUserState(list.u_id,list.u_state,list.u_nickname)"><i class="layui-icon"></i>
													{{list.u_state==0?"停用":"启用"}}</a>
													<a v-if="list.u_state==1" class='layui-btn layui-btn-mini layui-btn-danger' @click="lockUserState(list.u_id,list.u_state,list.u_nickname)"><i class="layui-icon"></i>
													{{list.u_state==0?"停用":"启用"}}</a>
													<a href="javascript:void(0)" title="删除" @click="deleteUser(list.u_id,list.u_nickname)" id="deletUser" :u_id="list.u_id" class="">
													<i class="layui-icon">&nbsp;&nbsp;&nbsp;&nbsp;&#xe640;</i></a>
												</td>
												</td>
											</tr>
										</template>
									</tbody>
								</table>
							</div>
							<!--显示分页的地方-->
							<center>
								<div id="laypage"></div>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
